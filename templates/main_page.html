<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- Custom CSS -->


{% include 'navbar.html' %}
{% block content %}
    <div class="container text-center" style="margin-top: 10px">
    <a>For testing only</a>
    <form action="{% url 'monitor:main-page' %}" method="POST">
    <button type="submit" class="btn btn-outline-primary btn-sm" name="monitor" value="jira">Start jira monitor</button>
    <button type="submit" class="btn btn-outline-primary btn-sm" name="monitor" value="confluence">Confluence monitor</button>
     </form>
        {% for release_name, issues in releases.items %}
        <p style="margin-top: 20px">
        <form action="{% url 'monitor:main-page' %}" method="POST">
            <a>{{ release_name }}</a>
            <button type="submit" class="btn btn-outline-primary btn-sm" name="release_name" value="{{ release_name }}">Generate release report</button>
        </form>
        </p>
        <table border="1" align="center">
            <thead>
            <tr>
                <th>Issue</th>
                <th width="200">Status</th>
            </tr>
            </thead>
            {% for issue, status in issues.items %}
                <tbody>
                <tr>
                    <td>{{ issue }}</td>
                    <td>{{ status }}</td>
                </tr>
                </tbody>
            {% endfor %}
        </table>

    {% endfor %}
</div>


{% endblock %}
